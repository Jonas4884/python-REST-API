version: '2'
services:
  database:
    build: db
    restart: always
    environment:
      POSTGRES_DB: ${{ env.ZAO_CHAT_DB }}
      POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
  app:
    build: app
    depends_on: [database]
    links:
      - database
    ports:
      - "5000:5000"
    environment:
      SQLALCHEMY_DATABASE_URI: ${{ env.PYTHON_DATABASE_REST_API }}
